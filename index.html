
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MetaMask Authentication</title>
    <!-- ✅ Load Ethers.js from CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>
<body>
    <button onclick="authenticate()">Authenticate with MetaMask</button>

    <script>
        
        async function authenticate() {
            if (!window.ethereum) {
                alert("⚠️ MetaMask is not installed. Please install it to continue.");
                return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []); // Request MetaMask access
            const signer = provider.getSigner();
            const walletAddress = await signer.getAddress();
            console.log("✅ Connected Wallet Address:", walletAddress);
            alert("Connected Wallet: " + walletAddress);
        }
    </script>
</body>
</html>
