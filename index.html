<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Organ - Wallet Authentication</title>

    <!-- Polkadot.js API -->
    <script src="https://unpkg.com/@polkadot/extension-dapp@latest/dist/polkadot-extension-dapp.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- App Logic -->
    <script defer src="app.js"></script>
</head>

<body>

    <div class="container">
        <h2>Memory Organ - Secure Authentication</h2>

        <!-- ✅ Wallet Address Input -->
        <div class="input-group">
            <label for="walletAddress">Enter Wallet Address:</label>
            <input type="text" id="walletAddress" />
            <button onclick="validateAddress()">Check Address</button>
        </div>

        <!-- ✅ Status Message -->
        <p id="statusMessage"></p>

        <!-- ✅ Sign Button (Hidden until address is validated) -->
        <button id="signButton" onclick="signMessage()" class="hidden">Sign Message</button>
    </div>

</body>

</html>
